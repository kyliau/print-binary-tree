<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Print Binary Tree</title>
  <meta name="description" content="Pretty print binary tree in ASCII">
  <meta name="author" content="Keen">
</head>

<body>
  <div>
    <div style="width:600px; height:300px; display:inline-block; margin:10px">
      <textarea id="input" style="width:100%; height:100%; font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace">
{
  "value": 1,
  "left": {
    "value": 2,
    "left": null,
    "right": null
  },
  "right": {
    "value": 3,
    "left": null,
    "right": null
  }
}
      </textarea>
    </div>
    <div style="width:600px; height:300px; display:inline-block; margin:10px">
      <textarea id="output" readonly="true" style="width:100%; height:100%; font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace">
      </textarea>
    </div>
    <div>
      <button>Draw</button>
    </div>
  </div>
  <script src="../dist/require.js"></script>
  <script src="../dist/main.js"></script>
</body>
</html>
